<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rockola Chesterfield</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="assets/css/jquery.flipster.min.css">
<!-- Custom CSS -->
    <link href="assets/css/style.css?1.0" rel="stylesheet">

</head>
<body>
<div class="site-wrapper">

    <header class="site-header">
        <hgroup>
            <h1>
                <img src="assets/images/rockola-title.png" srcset="assets/images/rockola-title.png 1x, assets/images/rockola-title@2x.png 2x" alt="Rockola">
            </h1>

            <h2>
                120 años de historia a todo volumen desde 1896.
            </h2>
        </hgroup>
    </header>

    <main role="main" class="main-wrapper">
        <ol class="instrucciones">
            <li>
                <h3>
                    ELEGÍ UN GÉNERO MUSICAL
                </h3>
                <p>
                    Heavy Metal, Jazz, Punk, Rock n’ roll.
                </p>
            </li>
            <li class="second">
                <h3>
                    DALE PLAY Y DISFRUTÁ!
                </h3>
                <p>
                    Creamos las mejores playlists para vos.
                </p>
            </li>
        </ol><!--//.instrucciones-->

        <div class="wrapper-rockola">
            <div class="background-rockola">
                <div class="image-rockola">  
                    <picture>
                        <source srcset="assets/images/rocola-contorno.gif 1x" media="(min-width: 992px)">
                        <source srcset="assets/images/rocola-contorno-mobile-411.gif 1x, assets/images/rocola-contorno-mobile.gif 2x" media="(min-width: 300px)">
                        <img src="assets/images/rocola-contorno.gif" alt="Fondo Rockola">
                    </picture> 
                </div>
            </div>
            <div class="inner-rockola">
                <div class="content1">
                    <div class="my-flipster">
                        <ul>
                            <li data-index="0">
                                <a class="cover" href="94fe2b9b-096d-4b39-8129-d5b8e774e9b3" target="_blank">
                                    <picture>
                                        <source srcset="assets/images/cover-rock-400.png 1x" media="(min-width: 769px)">
                                        <source srcset="assets/images/cover-rock-200.png 1x" media="(min-width: 300px)">
                                        <img src="assets/images/cover-rock-400.png" alt="Cover rock">
                                    </picture>
                                </a>
                            </li>
                            <li data-index="1">
                                <a class="cover" href="006d0379-786d-438e-b065-cf241703e2b9" target="_blank">
                                    <picture>
                                        <source srcset="assets/images/cover-jazz-400.png 1x" media="(min-width: 769px)">
                                        <source srcset="assets/images/cover-jazz-200.png 1x" media="(min-width: 300px)">
                                        <img src="assets/images/cover-jazz-400.png" alt="Cover Jazz">
                                    </picture>
                                </a>
                            </li>
                            <li data-index="2">
                                <a class="cover" href="b119b844-9566-4b1f-92e1-a79ffcc5e0e3" target="_blank">
                                    <picture>
                                        <source srcset="assets/images/cover-punk-400.png 1x" media="(min-width: 769px)">
                                        <source srcset="assets/images/cover-punk-200.png 1x" media="(min-width: 300px)">
                                        <img src="assets/images/cover-punk-400.png" alt="Cover Punk">
                                    </picture>
                                </a>
                            </li>
                            <li data-index="3">
                                <a class="cover" href="7678d3a6-c55c-4037-83d8-c6ba3b9fd236" target="_blank">
                                    <picture>
                                        <source srcset="assets/images/cover-heavy-400.png 1x" media="(min-width: 769px)">
                                        <source srcset="assets/images/cover-heavy-200.png 1x" media="(min-width: 300px)">
                                        <img src="assets/images/cover-heavy-400.png" alt="Cover heavy">
                                    </picture>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content2">
                    <ul class="buttons-rockola">
                        <li>
                            <a href="0" title="Rock n' Roll" class="button-rockola">
                                <span class="title">
                                    Rock n' Roll
                                </span>
                                
                                    <img src="assets/images/btn-image-rock.png" srcset="assets/images/btn-image-rock.png 1x, assets/images/btn-image-rock@2x.png 2x" class="deco-image">
                                
                                <span class="degradado"></span>
                            </a>
                        </li>
                        <li>
                            <a href="1" title="Jazz" class="button-rockola">
                                <span class="title">
                                    Jazz
                                </span>
                                
                                <img src="assets/images/btn-image-jazz.png" srcset="assets/images/btn-image-jazz.png 1x, assets/images/btn-image-jazz@2x.png 2x" class="deco-image">
                                
                                <span class="degradado"></span>
                            </a>
                        </li>
                        <li>
                            <a href="2" title="Punk" class="button-rockola button-rockola-active">
                                <span class="title">
                                    Punk
                                </span>
                                
                                <img src="assets/images/btn-image-punk.png" srcset="assets/images/btn-image-punk.png 1x, assets/images/btn-image-punk@2x.png 2x" class="deco-image">
                                
                                <span class="degradado"></span>
                            </a>
                        </li>
                        <li>
                            <a href="3" title="Heavy Metal" class="button-rockola">
                                <span class="title">
                                    Heavy Metal
                                </span>
                                
                                <img src="assets/images/btn-image-heavy.png" srcset="assets/images/btn-image-heavy.png 1x, assets/images/btn-image-heavy@2x.png 2x" class="deco-image">
                                
                                <span class="degradado"></span>
                            </a>
                        </li>
                    </ul>

                    <hr class="separador-bottom">
                </div>
            </div>
        </div><!--//.wrapper-rockola-->
    
    </main>
    
</div><!--//.site-wrapper-->
<aside class="tidal-wrapper"></aside>

</html>
